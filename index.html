
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRAL STUDIO PRO V5 - THE DIRECTOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --tiktok-pink: #fe2c55;
            --tiktok-cyan: #25f4ee;
            --glass-bg: rgba(10, 10, 10, 0.85);
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .glass-card { 
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .active-tab {
            background: white;
            color: black;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes audio-bar {
          0%, 100% { height: 8px; }
          50% { height: 24px; }
        }
        .animate-audio-bar {
          animation: audio-bar 0.8s ease-in-out infinite;
        }
        .animate-audio-bar:nth-child(2) { animation-delay: 0.1s; }
        .animate-audio-bar:nth-child(3) { animation-delay: 0.2s; }
        .animate-audio-bar:nth-child(4) { animation-delay: 0.3s; }

        @keyframes bounce-short {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-5px); }
        }
        .animate-bounce-short {
          animation: bounce-short 1s ease-in-out infinite;
        }
    </style>
